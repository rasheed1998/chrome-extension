<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="./main.css">

</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" palceholder ="Search for a city..."/>
        </header>
        <main>
            <section class="location">
                <div class="city">Chennai,India</div>
                <div class="date">Tuesday 8 February 2020</div>
            </section>
            <div class="current">
                <div class="temp">28<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class = "hi-low">29°c / 22°c</div>
        </main>
    </div>
    <script src="./newtab.js"></script>
</body>
</html>
